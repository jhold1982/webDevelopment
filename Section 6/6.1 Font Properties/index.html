<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */

    html {
      font-size: 30px;
    }
    
    #coralColor {
      color: coral;
    }
    
    #rem {
      font-size: 2rem;
    }

    #fontWeight {
      font-weight: 900;
    }

    #caveat900 {
      font-family: 'Caveat', cursive;
      font-weight: 400;
    }

    #right {
      text-align: right;
    }
    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="coralColor">Color</p>
  <p id="rem">Font Size</p>
  <p id="fontWeight">Font Weight</p>
  <p id="caveat900">Font Family</p>
  <p id="right">Text Align</p>
