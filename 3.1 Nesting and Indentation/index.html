<html>
    <h1>Nesting & Indentation</h1>
    <h2>List 1</h2>
    <!-- Unordered List 1 -->
    <ul>
        <li>A</li>
        <li>B
            <!-- Unordered List 2 -->
            <ul>
                <li>Ba</li>
                <li>Bb
                    <!-- Ordered List 1 -->
                    <ol>
                        <li>Bb1</li>
                        <li>Bb2</li>
                        <li>Bb3</li>
                    </ol>
                </li>
                <li>Bc</li>
            </ul>
        </li>
        <li>C</li>
    </ul>

    <hr />

    <h2>List 2</h2>
    <!-- Unordered List -->
    <ul>
        <li>A</li>
        <li>B
            <!-- Ordered List -->
            <ol>
                <li>B1</li>
                <li>B2
                    <!-- Unordered List -->
                    <ul>
                        <li>B2a
                            <!-- Unordered List -->
                            <ul>
                                <li>B2aa</li>
                                <li>B2ab</li>
                            </ul>
                        </li>
                        <li>B2b</li>
                        <li>B2c</li>
                    </ul>
                </li>
                <li>B3
                    <!-- Ordered List -->
                    <ol>
                        <li>B31</li>
                        <li>B32</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>C</li>
    </ul>
</html>
